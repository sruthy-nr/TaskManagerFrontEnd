<div class="row">

  <div class="col-xxl-12">

    <div class="row">

      <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-2 col-xxl-2">

        <app-navigation></app-navigation>

      </div>

      <div class="col col-9 col-sm-9 col-md-9 col-lg-9 col-xl-10 col-xxl-10">


        <!-- <router-outlet> -->
        <!-- </router-outlet> -->
        <div class="container">
          <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <div class="row g-5 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <button type="button" class="button1">+ Task</button>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                  <label for="" class="form-label">Name <label class="color">*</label></label>
                  <input type="text" class="form-control" disabled>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <span style="float: right;">
                    <button type="button" class="btn btn-outline-primary" disabled>Cancel</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-outline-secondary" disabled>Save</button>
                  </span>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <td scope="col" class="color1" style="width: 800px;">Name</td>
                        <td scope="col" class="color1">Actions</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of tasks | paginate: { itemsPerPage: 5, currentPage: p, totalItems: total}">
                        <td style="width: 800px;">{{i.name}}</td>
                        <th scope="col">
                          <a class="icon-link icon-link-hover"
                            style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                              class="bi bi-pencil-fill" viewBox="0 0 16 16">
                              <path class="color1"
                                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                            </svg>
                          </a>&nbsp;&nbsp;
                          <!-- Button trigger modal -->
                          <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="icon-link icon-link-hover"
                            style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" (click)="changeId(i.id,i.name)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                              class="bi bi-trash-fill" viewBox="0 0 16 16">
                              <path class="color"
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                            </svg>
                          </a>
                          
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                              aria-hidden="true">
                              <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                      aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body" >
                                    Do you want to delete <b>{{name}}</b> ?
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                    <button type="button" class="btn btn-primary"
                                      (click)="deletebuttonclick()">Yes</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </th>
                      </tr>
                    </tbody>
                  </table>
                  <pagination-controls (pageChange)="pageChangeEvent($event)" style="float:right"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
